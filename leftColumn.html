<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spotify Clone - Left column</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- If you want to use BS Icons... -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Insert you stylesheet, if any. -->
    <link href="./assets/css/circular-font.css" rel="stylesheet" />
    <link href="./assets/css/leftColumn.css" rel="stylesheet" />
    <link href="./assets/css/custom-bootstrap.scss" rel="stylesheet" />
  </head>
  <body>
    <main class="bg-black">
      <div
        id="topColumn"
        class="border-bottom border-1 border-secondary border-opacity-50 bg-black"
      >
        <div>
          <div class="dots ps-3 fw-semibold">...</div>
          <ul class="pt-2 pb-1 ps-3 mb-2 list-unstyled">
            <li class="d-flex pb-1">
              <a
                href="./index.html"
                class="text-light link-underline link-underline-opacity-0 pt-1"
              >
                <img class="mb-2 me-3" src="./assets/icons/home.png" /> Home</a
              >
            </li>
            <li class="d-flex pb-1">
              <form id="columnForm" class="d-flex" role="search">
                <button class="btn p-0" type="submit">
                  <img src="./assets/icons/lens.png" />
                </button>
                <input
                  id="query"
                  class="form-control me-2 ps-3 pt-2 bg-black border-0"
                  type="search"
                  placeholder="Cerca"
                  aria-label="Search"
                  required
                />
              </form>
            </li>
            <li id="library-link" class="btn d-flex ps-0 pt-0 pb-2">
              <img src="./assets/icons/library.png" />
              <span class="ps-3 pt-2 text-secondary-emphasis">
                La tua libreria</span
              >
            </li>
          </ul>
          <ul class="mb-4 ps-3 pt-1 list-unstyled">
            <li class="d-flex my-3">
              <img src="./assets/icons/add.png" />
              <span class="ps-3 pt-1 text-secondary-emphasis">
                Crea playlist</span
              >
            </li>
            <li class="d-flex my-3">
              <img src="./assets/icons/heart.png" />
              <span class="px-3 pt-1 text-secondary-emphasis text-truncate">
                Brani che ti piacciono</span
              >
            </li>
            <li class="d-flex my-3">
              <img src="./assets/icons/episode.png" />
              <span class="ps-3 pt-1 text-secondary-emphasis">
                I tuoi episodi</span
              >
            </li>
          </ul>
        </div>
      </div>

      <!-- elenco playlist -->
      <div id="bottomColumn" class="overflow-y-scroll bg-black ps-3 h-100">
        <ul id="playlists-list" class="pt-3 my-3 list-unstyled"></ul>
      </div>
    </main>

    <!-- You can also include Popper and our JS separately. If you donâ€™t plan to use dropdowns, popovers, or tooltips, -->
    <!-- save some kilobytes by not including Popper. -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>

    <!-- Some Tools Script -->
    <script src="https://tech-mentor.it/tools/jsTools.js"></script>
    <script src="./js/leftColumn.js"></script>
    <script src="./js/playlists.js"></script>
    <script src="./js/functions.js"></script>

    <!-- Insert you scripts here. -->
    <!-- <script src="./myScript.js"></script> -->
  </body>
</html>
