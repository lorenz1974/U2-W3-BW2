<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>I'm a Base Bootstrap HTML file! With someting more...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- If you want to use BS Icons... -->
    <!-- <link rel="stylesheet" href="https: //cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> -->
    <!-- ... if you prefer Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Insert you stylesheet, if any. -->
    <link href="./assets/css/circular-font.css" rel="stylesheet">
    <link href="./assets/css/navbar.css" rel="stylesheet">

</head>

<body>
    <header></header>
    <main></main>
    <footer class="sticky-bottom">
        <nav class="container-fluid">

            <!-- MOBILE NAVBAR -->
            <div class="d-flex d-md-none justify-content-center align-content-center flex-nowrap mx-0 px-0 py-2 bg-body-tertiary fs-7"
                id="mobileNavbarPlayer">
                <div id="songDiv" class="text-nowrap text-center mx-2 my-auto">
                    This is the song running...
                </div>
                <div id="devicesDiv" class="mx-2 my-auto">
                    <img width="25px" src="./assets/icons/devides.png">
                </div>
                <div id="FavouriteDiv" class="mx-2 my-auto fs-5">
                    <i class="fa-regular fa-heart"></i>
                </div>
                <div id="playDiv" class="mx-2 my-auto fs-5">
                    <i class="fa-solid fa-play"></i>
                </div>
            </div>

            <div class="d-flex d-md-none justify-content-center align-content-center p-0 py-3 mx-0"
                id="mobileNavbarButtons">
                <div class="d-flex justify-content-center align-content-center mx-2 my-auto ">
                    <button class="btn fw-light">
                        <i class="fa-solid fa-house fs-4"></i>
                        <p class=" fs-7">Home</p>
                    </button>
                </div>
                <div class="d-flex justify-content-center align-content-center mx-2 my-auto ">
                    <button class="btn fw-light">
                        <i class="fa-solid fa-magnifying-glass fs-4"></i>
                        <p class="fs-7">Cera</p>
                    </button>
                </div>
                <div class="d-flex justify-content-center align-content-center mx-2 my-auto ">
                    <button class="btn fw-light">
                        <i class="fa-solid fa-book fs-4"></i>
                        <p class="fs-7">La tua libreria</p>
                    </button>
                </div>

            </div>
            <!-- MOBILE NAVBAR -->

            <!-- DESKTOP NAVBAR -->
            <!-- NAV -->
            <div id="navDeskTop" class="d-md-flex justify-content-between d-none ">

                <!-- left block-->
                <div id="navbarDeskTopLeftBlock"
                    class="d-flex justify-content-start align-content-center w-25 border border-1">
                    <div id="leftBlockImage" class="m-2">
                        <img src="./assets/imgs/main/image-1.jpg" alt="Song thumb" width="50px">
                    </div>
                    <div id="leftBlockText" class="d-flex flex-column justify-content-center fs-7 ">
                        <p class="m-0 p-0">Song Title...</p>
                        <p class="m-0 p-0 fs-8">Artist name...</p>
                    </div>
                    <div id="leftBlockTextFavourite" class="d-flex justify-content-center align-content-center m-3">
                        <button class="btn fw-light">
                            <i class="fa-regular fa-heart fs-5"></i>
                        </button>
                    </div>
                </div>
                <!-- left block-->

                <!-- central block -->
                <div id="navbarDeskTopCentralBlock"
                    class="d-flex flex-column justify-content-center align-content-center flex-grow-1 border border-1">

                    <div id="playerControls" class="d-flex justify-content-center">
                        <i id="shuffleControl" class="fa-solid fa-shuffle my-auto mx-2"></i>
                        <i id="previusControl" class="fa-solid fa-backward-step my-auto mx-2"></i>
                        <div id="playControlContainer"
                            class="d-flex justify-content-center rounded-circle text-black bg-white my-auto mx-2">
                            <i id="playControl" class="fa-solid fa-play my-auto"></i>
                            <i id="pauseControl" class="fa-solid fa-pause d-none my-auto"></i>
                        </div>
                        <i id="nextControl" class="fa-solid fa-forward-step my-auto mx-2"></i>
                        <i id="repeatControl" class="fa-solid fa-repeat my-auto mx-2"></i>
                    </div>

                    <div id="playerControlsContainer" class="d-flex justify-content-center align-content-center my-1">

                        <div id-="playerControlCutrentTime" class="fs-7 my-auto mx-2">0:00</div>
                        <!-- progress bar -->
                        <div id="playerControlProgressBar" class="w-75 my-auto mx-2">
                            <div class="" id="progressBarPercent"></div>
                        </div>
                        <!-- progress bar -->
                        <div id-="playerControlDuration" class="fs-7 my-auto mx-2">3:00</div>

                    </div>
                </div>
                <!-- central block -->

                <!-- rigth block -->
                <div id="navbarDeskTopRightBlock"
                    class="d-flex justify-content-end align-content-center w-25 border border-1">
                    <div class="d-flex justify-content-center align-content-center h-100">
                        <img src="./assets/icons/mic.png" alt="Mic thumb">
                    </div>
                    <div class="d-flex justify-content-center align-content-center h-100">
                        <img src="./assets/icons/rack.png" alt="Rack thumb">
                    </div>
                    <div class="d-flex justify-content-center align-content-center text-secondary h-100">
                        <i id="volume-0" class="fa-solid fa-volume-xmark d-none p-0 my-auto"></i>
                        <i id="volume-25" class="fa-solid fa-volume-off d-none p-0 my-auto"></i>
                        <i id="volume-50" class="fa-solid fa-volume-low d-none p-0 my-auto"></i>
                        <i id="volume-75" class="fa-solid fa-volume-high p-0 my-auto"></i>
                    </div>

                    <div id="volumeBar" class="d-flex h-100 text-secondary">
                        <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1">
                    </div>

                    <div class="d-flex justify-content-center align-content-center h-100"><img
                            src="./assets/icons/fullscreen.png" alt="Full screen thumb"></div>
                </div>
                <!-- central block -->
            </div>
            <!-- DESKTOP NAVBAR -->
            <!-- NAV -->

        </nav>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <!-- Some Tools Script -->
    <script src="https://tech-mentor.it/tools/jsTools.js"></script>

    <!-- Insert you scripts here. -->
    <script src="./myScript.js"></script>

</body>

</html>
